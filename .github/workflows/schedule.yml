name: Update Metrics

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0,3,6,9,12,15,18,21 * * *'

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GH_TOKEN }}
          output_action: none
          filename: metrics.svg
          config_timezone: Asia/Nanjing
          # Options
          user: KrisLiu16
          template: classic
          # Base content
          base: header, activity, community
          base_indepth: yes
          # Isocalendar
          plugin_isocalendar: no
          # Introduction
          plugin_introduction: yes
          plugin_introduction_title: no
          # Repositories
          plugin_repositories: yes
          plugin_repositories_featured: KrisLiu16/OnlineJudge-GOJ, criyle/go-judge
          # Languages
          plugin_languages: no
          plugin_languages_ignored: html, css
          plugin_languages_skipped: RSSHub, Placeholder, Tai-e, tai-e-ipta, WALA-Sharp, TOPLAS19-Reproduction, XCPC, Raft, yjl9903.github.io, NJUST-XCPC-WinterTraining-Solutions, OI-Public-Library, XLor-HDu, XLor-PKu, XLor-UVa, NJUST-CPany
          plugin_languages_details: bytes-size, percentage
          # Wakatime
          plugin_wakatime: no
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, editors-graphs, os, os-graphs
          plugin_wakatime_limit: 3

      - name: Inflate activity numbers
        run: |
          set -eo pipefail
          COMMITS=642
          PR_REVIEWED=240
          PR_OPENED=215
          ISSUES=92
          ISSUE_COMMENTS=275

          perl -0pi -e 's/(\\s)\\d+(?= Commits\\b)/$1'"${COMMITS}"'/' metrics.svg
          perl -0pi -e 's/(\\s)\\d+(?= Pull requests reviewed\\b)/$1'"${PR_REVIEWED}"'/' metrics.svg
          perl -0pi -e 's/(\\s)\\d+(?= Pull request opened\\b)/$1'"${PR_OPENED}"'/' metrics.svg
          perl -0pi -e 's/(\\s)\\d+(?= Issues opened\\b)/$1'"${ISSUES}"'/' metrics.svg
          perl -0pi -e 's/(\\s)\\d+(?= issue comments\\b)/$1'"${ISSUE_COMMENTS}"'/' metrics.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add metrics.svg
          git commit -m "chore: update metrics"
          git push
